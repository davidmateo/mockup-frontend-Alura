<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto barberia Alura</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo-alura-barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido *</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico *</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="@dominio.com">

                <label for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(xx) xxx xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
                    
                </fieldset>
               
                <fieldset>
                    <p>¿En cuál horario prefiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" che>Le gustaría recibir novedades de la Barbería Alura?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <br>
            <table class="tabla">
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </table>
            <br>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo-barberia-alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
</body>
</html>
